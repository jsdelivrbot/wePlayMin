<ion-view title="Leagues">
  <ion-content padding="'true'" class="leagues has-header">
    <div class="buttons">
      <button class="button wp-button" ui-sref="tabsController.createLeague">
        Create a new league
      </button>
      <button class="button wp-button" ui-sref="tabsController.findLeague">
        Find a league
      </button>
    </div>
    <div class="list">
      <a ng-repeat="league in leagues" ng-click="selectThisLeague(this.league) && goToSingleLeague()"
         class="item item-thumbnail-left">
        <img src="img/Liverpool_FC.jpg">
        <div class="info-area">
          <h2>{{league.name}}</h2>
          <p></p>
          <p></p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
