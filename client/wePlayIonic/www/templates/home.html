<ion-view title="My Profile">
  <ion-content padding="'true'" class="has-header my-profile">
    <div class="row">
      <div class="col col-33">
        <img ng-src="{{userImg}}" width="100%">
      </div>
      <div class="col col-offset-10 username">
        <h1>{{userName}}</h1>
        <p>
          <div class="row">
            <ul class="list col-md-6">
              <li ng-repeat="league in userLeagues">
                <a> League : {{league}}</a>
              </li>
            </ul>
          </div>

          <div class="row">
            <ul class="list col-md-6">
              <li ng-repeat="game in userGames">
                <a> Game : {{game}}</a>
              </li>
            </ul>

          </div>

          <div class="row">
            <div class="col col-33 col-offset-67">.col</div>
          </div>

          <div class="spacer" style="width: 300px; height: 100spx;"></div>

          <div class="text-center">
            <button class="button button-clear button-positive" ng-click="logout()">logout</button>
          </div>
        </p>
      </div>
    </div>


  </ion-content>
</ion-view>
