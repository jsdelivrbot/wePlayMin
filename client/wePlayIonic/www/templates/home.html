<ion-view title="My Profile">
  <ion-content padding="'true'" class="has-header">
    <div class="row">
      <div class="col col-33">
        <img ng-src="{{userImg}}">
      </div>
      <div class="col">
        <h1>{{userName}}</h1>
        <p>
          <ion-list>
          <ion-item ng-repeat="league in userLeagues">
            <p> Leagues : {{league}}</p>
          </ion-item>
        </p>

       </ion-list>
        <p>
          <ion-list>
          <ion-item ng-repeat="game in userGames">
            <p> Games : {{game}}</p>
          </ion-item>
        </p>
      </div>
    </div>

    <div class="spacer" style="width: 300px; height: 100spx;"></div>

    <div class="text-center">
      <button class="button button-clear button-positive" ng-click="logout()">logout</button>
    </div>

  </ion-content>
</ion-view>
