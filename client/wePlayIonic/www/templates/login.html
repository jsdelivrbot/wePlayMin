<ion-view title="Login">
  <ion-content padding="'true'" class="has-header">

    <button class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Log in with Facebook</button>

    <form class="list">
      <div class="spacer" style="width: 300px; height: 40px;"></div>
      <ion-list>
        <label class="item item-input">
          <input type="text" name='username' placeholder="Username" ng-model="formData.username" ng-show="isSignUp" required>
        </label>
        <label class="item item-input">
          <i class="icon  icon-fixed-width ion-at placeholder-icon"></i>
          <input type="text" name="email" ng-model="formData.email" placeholder="E-mail" required/>
        </label>
        <label class="item item-input">
          <i class="icon ion-key  icon-fixed-width   placeholder-icon"></i>
          <input type="password" placeholder="Password" ng-model='formData.password' required>
        </label>
        <label class="item item-input">
          <i class="icon ion-key  icon-fixed-width   placeholder-icon" ng-show="isSignUp"></i>
          <input type="password" placeholder="Confirm Password" ng-model='formData.confirm_password' ng-show="isSignUp" required>
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 16px;"></div>
      <button class="button button-stable button-block " ng-click="wpSignIn()" ng-hide='isSignUp'>Log in</button>
      <button class="button button-stable button-block " ng-click="wpSignUp()" ng-show='isSignUp'>Sign Up</button>

      <a menu-close="" class="button button-positive button-clear button-block " ng-click="showSignUp()" ng-hide='isSignUp'>Or create an account</a>
      <a menu-close="" class="button button-positive button-clear button-block " ng-click="hideSignUp()" ng-show='isSignUp'>Back To Login</a>
    </form>
  </ion-content>
</ion-view>
