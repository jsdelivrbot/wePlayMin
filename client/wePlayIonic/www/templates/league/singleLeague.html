<ion-view title="{{selected.league.name}}">
    <ion-content padding="'true'" class="league single-league has-header">

        <div class="buttons" ng-show="imAMemberOfThisLeague">
            <button class="button wp-button" ui-sref="tabsController.createGame">
                Create a new game
            </button>
        </div>
        <div class="buttons" ng-show="!imAMemberOfThisLeague">
            <button class="button wp-button" ng-click="joinLeague(this)">
                Join This League
            </button>
        </div>
        <div class="list league-users">
            <a ng-repeat="user in selected.league.users" class="item item-thumbnail-left">
                <div class="info-area">
                    <h2>{{user._id}}</h2>
                </div>
            </a>
        </div>
        <div class="list games">
            <a ng-repeat="game in user.games" class="item item-thumbnail-left" ui-sref="tabsController.singleGame">
                <div class="info-area">
                    <h2>game.name</h2>
                    <p>Time of Game</p>
                    <p>Location</p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
