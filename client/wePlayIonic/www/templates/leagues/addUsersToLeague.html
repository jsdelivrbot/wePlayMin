<ion-view title="Add Players to {{league.name}}" hide-back-button="true">
    <ion-content padding="'true'" class="league add-users-to-league has-header">
        <div class="padding">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="input.userToFind" ng-change="checkMinChars(input.userToFind) && findUser()" placeholder="Player Name or Email">
                </label>
            </div>
        </div>
        <div class=" card no-results-found" ng-show="noResultsFound">
            <div class="item item-divider">
                No Results Found
            </div>
            <div class="item item-text-wrap">
                We couldn't find any Player with this name... Are you sure this person exists ?
            </div>
        </div>
        <div class="list users-found">
            <a ng-repeat="user in usersFound" ng-click="addPlayerToLeague(this.user)" class="item item-thumbnail-left">
                <img src="img/Liverpool_FC.jpg">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </a>
        </div>

        <button class="button button-block" ng-click="goToLeaguesMain()">
            I'm done here
        </button>

    </ion-content>
</ion-view>
