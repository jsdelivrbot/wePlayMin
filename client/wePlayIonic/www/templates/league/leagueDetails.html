<ion-view title="League">
    <ion-content padding="'true'" class="league has-header">
        <div class="buttons">
            <button class="button button-positive" ng-click="goToCreateLeagueView()">
                Create a new league
            </button>
            <button class="button button-positive">
                Find a league
            </button>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" ng-click="goToLeagueDetails()" href="#">
                <img src="img/Liverpool_FC.jpg">
                <div class="info-area">
                    <h2>Nir's League</h2>
                    <p>Monday 21:30</p>
                    <p>Tel Aviv University</p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
