<ion-view title="Create a new league">
  <ion-content padding="'true'" class="league create-league has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="params.name" placeholder="League Name">
      </label>
      <label class="item item-input">
        <input type="number" ng-model="params.numOfPlayersPerTeam" placeholder="Number of players per team">
      </label>
      <label class="item item-input">
        <input type="number" ng-model="params.frequency" placeholder="Game Frequency (1 for once a week)">
      </label>
      <label class="item item-input">
        <input type="number" ng-model="params.makeTeamsAt" placeholder="Make teams at">
      </label>
    </div>
    <div class="padding">
      <button ng-click="createLeague()" class="button button-block button-positive">
        Create !
      </button>
    </div>
  </ion-content>
</ion-view>
